stages:
 - mavenbuild
 - maventest
 - androidbuild
 - androidtest
 - mavenDeploy

maven-build:
    stage: mavenbuild
    tags:
     - springboot_tag
    script:
      - cd ./Backend/InitialBackend
      - mvn package

maven-test:
  stage: maventest
  tags:
    - springboot_tag
  script:
    - cd ./Backend/InitialBackend
    - mvn test
  artifacts:
    paths:
      - ./Backend/InitialBackend/target/*.jar



android-build:
    image: gjandres/android-ci:latest
    stage: androidbuild
    tags:
     - android_tag
    before_script:
     - export GRADLE_USER_HOME=`pwd`/.gradle
     - chmod +x ./Frontend/Servington/gradlew
    script: 
     - cd ./Frontend/Servington
     - ./gradlew assemble
    artifacts:
      paths:
      - Android_test/app/build/outputs/


android-test:
  image: gjandres/android-ci:latest
  stage: androidtest
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/Servington/gradlew
  tags:
    - android_tag
  script:
    - cd ./Frontend/Servington
    - ./gradlew assemble


autoDeploy:
  stage: mavenDeploy  
  tags:
   - springboot_tag   
  script:
    - cd ./Backend/InitialBackend
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar 
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo
  only:
    refs:
      - main

    
